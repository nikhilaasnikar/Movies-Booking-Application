    <body>
        <div class="container-fluid" id="main-conatiner">
          <!-- nav bar https://www.w3schools.com/bootstrap/bootstrap_navbar.asp-->
          <nav class="navbar navbar-default myNav col-sm-12">
                <div class="container-fluid">
                  <div class="navbar-header">
                    <a class="navbar-brand" href="index.html">Dublin Movies</a>

                  <ul class="nav navbar-nav">
                    <li ><a href="index.html">Home</a></li>
                    <li class="active"><a href="#">Book Now</a></li>
                    <li id="about-us"> <a href="#">About Us</a></li>
                    <li><a href="#">Contact Us</a></li>
                  </ul>
                </div>
              </nav>
           <!-- end of nav bar -->   

           <main class="container-fluid">   
            <!-- tab set -->   
            <div class="row">
              <!--forms https://getbootstrap.com/docs/4.0/components/forms/-->

                <form class="col-sm-4" id="booking-form">
                    <div class="form-group">
                      <label for="name">Name</label><span id="name-required">*required</span>
                      <input type="text" class="form-control" id="name" aria-describedby="name" placeholder="Full Name">
                      <label for="movie">Movie Name</label>
                      <select class="form-control" id="movie" aria-describedby="movie"></select>
                      <label for="timing">Select Timing</label>
                      <select name="timing" class="form-control" id="timing"></select>
                      <label for="user-email">Email address</label><span id="email-required">*required</span>
                      <input type="email" class="form-control" id="user-email" aria-describedby="emailHelp" placeholder="Enter email">
                      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                      <label for="tickets">No. of Tickets</label><span id="tickets-required">*required and non zero</span>
                      <input type="number" class="form-control" id="tickets" placeholder="">
                      <a href="" id="selectSeats" >select seats</a>
                    </div>
                    
      
                    <input type="submit" class="btn btn-primary" value="Book Now">
